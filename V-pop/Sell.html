    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Handle form submission
    document.getElementById("sellForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get input values
        const title = document.getElementById("productTitle").value;
        const price = document.getElementById("productPrice").value;
        const description = document.getElementById("productDescription").value;
        const category = document.getElementById("productCategory").value;
        const condition = document.querySelector('input[name="condition"]:checked').value;
        const imageFile = document.getElementById("productImage").files;

        // Validate image input
        if (imageFile.length === 0) {
            alert("Please upload an image.");
            return;
        }

        // Upload image to Firebase Storage
        const imageRef = storage.ref('images/' + imageFile[0].name);
        imageRef.put(imageFile[0]).then(() => {
            imageRef.getDownloadURL().then((imageUrl) => {
                // Save item data to Firestore
                db.collection("items").add({
                    title: title,
                    price: price,
                    description: description,
                    category: category,
                    condition: condition,
                    imageUrl: imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    alert("Item listed successfully!");
                    window.location.href = "buy.html"; // Redirect to the buy page
                }).catch((error) => {
                    console.error("Error adding item: ", error);
                });
            });
        }).catch((error) => {
            console.error("Error uploading image: ", error);
        });
    });
</script>

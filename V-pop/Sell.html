<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell - Vpop</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/wildcat.ico" />

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Vpop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="buy.html">Buy</a></li>
                    <li class="nav-item"><a class="nav-link" href="Profile.html">Profile</a></li>
                </ul>
                <!-- Dispute Button -->
                <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                    <span class="d-flex align-items-center">
                        <i class="bi-chat-text-fill me-2"></i>
                        <span class="small">Dispute</span>
                    </span>
                </button>
                <!-- Login Button -->
                <a class="btn btn-secondary rounded-pill px-3 mb-2 mb-lg-0 ms-3 text-decoration-none" href="Login.html">
                    <span class="d-flex align-items-center">
                        <i class="bi-box-arrow-in-right me-2"></i>
                        <span class="small">Login</span>
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-gradient-primary-to-secondary py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Sell Your Items</h1>
                <p class="lead fw-normal text-white-50 mb-0">Turn your closet into cash</p>
            </div>
        </div>
    </header>

    <!-- Sell Form Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5">
            <h2 class="text-center mb-4">List Your Item</h2>
            <form class="row g-3">
                <!-- Input for Product Title -->
                <div class="col-md-6">
                    <label for="productTitle" class="form-label">Product Title</label>
                    <input type="text" class="form-control" id="productTitle" placeholder="e.g., Mattress Topper" required>
                </div>

                <!-- Input for Price -->
                <div class="col-md-6">
                    <label for="productPrice" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="e.g., 10" required>
                </div>

                <!-- File Input for Images -->
                <div class="col-md-12">
                    <label for="productImage" class="form-label">Upload Images</label>
                    <input type="file" class="form-control" id="productImage" accept="image/*" multiple required>
                </div>

                <!-- Input for Description -->
                <div class="col-md-12">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" rows="5" placeholder="Write a short description about your item" required></textarea>
                </div>

                <!-- Select for Category -->
                <div class="col-md-6">
                    <label for="productCategory" class="form-label">Category</label>
                    <select class="form-select" id="productCategory" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="room decor">Room Decor</option>
                        <option value="technology">Technology</option>
                        <option value="office supplies">Office Supplies</option>
                        <option value="bedding">Bedding</option>
                        <option value="household supplies">Household Supplies</option>
                        <option value="kitchen essentials">Kitchen Essentials</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Condition Radio Buttons -->
                <div class="col-md-6">
                    <label class="form-label">Condition</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="condition" id="newCondition" value="new" required>
                        <label class="form-check-label" for="newCondition">New</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="condition" id="slightlyusedCondition" value="slightly used" required>
                        <label class="form-check-label" for="slightlyusedCondition">Slightly Used</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="condition" id="usedCondition" value="used" required>
                        <label class="form-check-label" for="usedCondition">Used</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">List Item</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-light">
        <div class="container">
            <p class="m-0 text-center text-black">Â© 2024 Vpop. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Dispute Modal -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-gradient-primary-to-secondary p-4">
                    <h5 class="modal-title font-alt text-white" id="feedbackModalLabel">Dispute</h5>
                    <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body border-0 p-4">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                            <label for="name">Full name</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                            <label for="email">Email address</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                            <label for="phone">Phone number</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" placeholder="Message" style="height: 10rem" data-sb-validations="required"></textarea>
                            <label for="message">Message</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
